<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <script src="./app.js" defer></script>
    <title>Rock, paper, scissors</title>
</head>
<body>
    <main class="container">
        <button id="reset">Reset</button>
        <header class="header">
            <h1 class="title">Computer's choice: <span class="computer"></span></h1>
            <h1 class="title">User's choice: <span class="user" data-value="0"></span></h1>
            <h1 class="title">Score: <span class="score"></span></h1>
        </header>

        <section class="buttons">
            <button class="button" id="Rock"></button>
            <button class="button" id="Paper"></button>
            <button class="button" id="Scissors"></button>
        </section>
        <div class="alert">
        </div>
    </main>
</body>
</html>
